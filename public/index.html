<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="В Marvelous Dentistry ваша улыбка - наш приоритет. От регулярной чистки до сложных процедур, доверьтесь нам, чтобы сохранить ваше устное здоровье в отличном состоянии"/>
    <meta name="keywords" content="стоматология, зубная клиника, стоматологические услуги, уход за зубами, ортодонтия, имплантология, отбеливание зубов, косметическая стоматология, детская стоматология, чистка зубов, лечение зубов, профилактика кариеса, оральная гигиена, эстетическая стоматология, эндодонтия">
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg"/>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <title>Marvelous Dentistry</title>
  </head>
  <body>
    <wrapper id="root"></wrapper>
  </body>
</html>
